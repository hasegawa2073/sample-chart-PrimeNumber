<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>素数の表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="title">Prime Numbers</h1>
    <div class="input-area">
      <label class="input-area__label" for="column"
        >Number of column(1-1000):</label
      >
      <input
        class="input-area__input"
        type="number"
        id="column"
        placeholder="列数を入力"
        min="1"
        max="1000"
      />
    </div>
    <section class="chart-field"></section>
    <script src="js/main.js"></script>
  </body>
</html>
