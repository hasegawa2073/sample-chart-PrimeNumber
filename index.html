<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>素数の表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="title">素数の表</h1>
    <div class="input-area zoom">
      <p class="text">表の大きさ</p>
      <label class="label small" for="range">小さく</label>
      <input type="range" />
      <label class="label large" for="range">大きく</label>
    </div>
    <div class="input-area">
      <label class="label" for="column">列数を入力 (1-1000):</label>
      <input class="input" type="number" id="column" min="1" max="1000" />
    </div>
    <section class="chart-field">
      <table class="table">
        <tbody class="tbody">
          <!-- ここから完成時削除 -->
          <tr class="tr">
            <td>1</td>
            <td class="primeNumber">2</td>
            <td class="primeNumber">3</td>
            <td>4</td>
            <td class="primeNumber">5</td>
            <td>6</td>
            <td class="primeNumber">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
          </tr>
          <tr class="tr">
            <td class="primeNumber">11</td>
            <td>12</td>
            <td class="primeNumber">13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td class="primeNumber">17</td>
            <td>18</td>
            <td class="primeNumber">19</td>
            <td>20</td>
          </tr>
          <tr class="tr">
            <td>21</td>
            <td>22</td>
            <td class="primeNumber">23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td class="primeNumber">29</td>
            <td>30</td>
          </tr>
          <!-- ここまで完成時削除 -->
        </tbody>
      </table>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
