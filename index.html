<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>素数の表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="title">素数の表</h1>
    <div class="input-area zoom">
      <p class="text">表の大きさ</p>
      <label class="label small" for="range">小さく</label>
      <input
        type="range"
        class="range"
        value="1.0"
        min="0"
        max="1.5"
        step="0.1"
      />
      <label class="label large" for="range">大きく</label>
    </div>
    <div class="input-area">
      <label class="label" for="column">何列で表示しよう？ (1~1,000):</label>
      <input class="input" type="number" id="column" min="1" max="1000" />
    </div>
    <section class="chart-field">
      <table class="table">
        <tbody class="tbody"></tbody>
      </table>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
